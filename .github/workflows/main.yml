name: ESP32 UART Toggle Automation

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  uart-toggle-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Arduino CLI installation
        run: arduino-cli version

      - name: Run ESP32 UART Toggle Test
        shell: cmd
        run: |
          uart_toggle_test.bat
